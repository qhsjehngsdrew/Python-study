

<!DOCTYPE html>
<html>
<head>
<style>
	table {
  	font-family: arial, sans-serif;
 	 border-collapse: collapse;
 	 width: 50%;
	}

	td, th {
 	 border: 1px solid #dddddd;
 	 text-align: left;
 	 padding: 8px;
	}

	tr:nth-child(even) {
  	background-color: #dddddd;
	}
</style>
</head>


<body>
<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
